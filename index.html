<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
    <link rel="manifest" href="/favicons/site.webmanifest" />
  </head>
  <body>
    <!-- Dark Mode Switch -->
    <div class="mode-switch-wrapper">
      <div class="toggle-wrapper">
        <span id="toggle-id">
          <span class="toggle-text">Light Mode</span>
          <i class="fas fa-sun"></i>
        </span>
        <label class="mode-switch">
          <input type="checkbox" />
          <div class="slider round"></div>
        </label>
      </div>
      <div class="mode-info">
        <i class="fas fa-info-circle"></i>
        <span></span>
      </div>
    </div>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <!-- Author -->
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button id="play-quote" title="Listen to quote">
          <i class="fas fa-play-circle"></i>
        </button>
        <button id="new-quote" title="Get another quote">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- <div class="loader" id="loader">  
        <div></div>
        <div></div>
        <div></div>
    </div> -->
    <!-- Script -->
    <body>
      <!-- Rapid API TTS script -->
      <script src="voicerss-tts.min.js"></script>
      <!-- dayjs package -->
      <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
      <script src="https://unpkg.com/dayjs@1.8.21/plugin/isBetween.js"></script>
      <script>
        dayjs.extend(window.dayjs_plugin_isBetween);
      </script>
      <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
      <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
      <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
      <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
      <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-analytics.js"></script>
      <!-- Add Firebase products that you want to use -->
      <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
      <script src="firebase.js"></script>

      <script src="script.js"></script>
    </body>
  </body>
</html>
